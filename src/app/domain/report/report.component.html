<div fxFill fxLayout="column">
    <div>
        <mat-form-field appearance="outline" *ngIf="locations$ | async as locations">
            <mat-label>{{'report.select' | translate}}</mat-label>
            <mat-select>
                <mat-option *ngFor="let location of locations"
                            (onSelectionChange)="selectLocation(location)"
                            [value]="location">
                    {{location.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <div class="mat-elevation-z8 " fxFlex fxLayout="column">

        <div fxLayout="row">
            <mat-toolbar class="filters">
                <span>{{'entry.title' | translate}}</span>
                <span class="example-spacer"></span>



            </mat-toolbar>


        </div>
        <div class=" example-container" fxLayout="column" fxFlex *ngIf="reports$ | async as report">
            <table mat-table [dataSource]="report" fxFlex>


                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Zeit</th>
                    <td mat-cell *matCellDef="let element"> {{element.reportDate | date:'short'}} </td>
                </ng-container>


                <ng-container matColumnDef="distinctTotal">
                    <th mat-header-cell *matHeaderCellDef> {{'entry.time' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.distinctTotal}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> {{'entry.name' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>

    </div>
</div>
