<div fxFill fxLayoutGap="10px" fxLayout="column">

    <div fxLayout="row" fxFlex="50" fxLayoutGap="10px" *ngIf="gastro$ | async as gastro">


        <div class="mat-elevation-z8 " fxFlex fxLayout="column">
            <mat-toolbar>
                <span>Kontaktdaten</span>
                <span class="example-spacer"></span>
                <button mat-icon-button (click)="register()" matTooltip="Registrieren">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
                </button>
            </mat-toolbar>
            <mat-card fxFlex>
                <form #signInFrom="ngForm" fxLayout="column">

                    <mat-form-field>
                        <input [(ngModel)]="gastro.firstName" class="cell"
                               delayedFocus matInput name="firstname"
                               placeholder="Name"
                               required type="name">
                    </mat-form-field>
                    <mat-form-field>

                        <input [(ngModel)]="gastro.lastName" class="cell" delayedFocus matInput name="lastname"
                               placeholder="Nachname"
                               required type="name">
                    </mat-form-field>

                    <mat-form-field>
                        <input [(ngModel)]="gastro.address" class="cell" delayedFocus matInput name="address"
                               placeholder="Strasse + Nummer"
                               required type="Address">
                    </mat-form-field>

                    <mat-form-field>
                        <input [(ngModel)]="gastro.city" class="cell" delayedFocus matInput name="city"
                               placeholder="Ort"
                               required type="city">
                    </mat-form-field>


                    <mat-form-field>
                        <input [(ngModel)]="gastro.zipcode" class="cell" delayedFocus matInput name="zip"
                               placeholder="PLZ"
                               required type="zip">
                    </mat-form-field>


                </form>

            </mat-card>
        </div>

        <div *ngIf="(newGastro$ | async)" class="mat-elevation-z8" fxFlex fxLayout="column">
            <mat-toolbar>
                <span>Standorte</span>
                <span class="example-spacer"></span>
                <button mat-icon-button (click)="openAddDialog()" matTooltip="Registrieren">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
                </button>
            </mat-toolbar>

            <div fxFlex fxLayout="column">
                <div *ngIf="!!gastro.bars || gastro.bars?.length > 0" class="example-container" fxFlex>
                    <table mat-table [dataSource]="gastro.bars" fxFlex>

                        <!-- Bar ID Column -->
                        <ng-container matColumnDef="BarID">
                            <th mat-header-cell *matHeaderCellDef> Bar ID</th>
                            <td mat-cell *matCellDef="let element"> {{element.barid}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="CheckOutCode">
                            <th mat-header-cell *matHeaderCellDef> Strasse</th>
                            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="CheckInCode">
                            <th mat-header-cell *matHeaderCellDef> Ort</th>
                            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                        </ng-container>

                        <!-- Delete Column -->
                        <ng-container matColumnDef="CheckIn">
                            <th mat-header-cell *matHeaderCellDef> Check In</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-mini-fab color="primary" (click)="openQRCodeDialog(element.checkInCode, 'checkin')">
                                    <mat-icon>local_bar</mat-icon>
                                </button>

                            </td>
                        </ng-container>

                        <ng-container matColumnDef="CheckOut">
                            <th mat-header-cell *matHeaderCellDef> Check Out</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-mini-fab color="primary" (click)="openQRCodeDialog(element.checkOutCode, 'cehckout')">
                                    <mat-icon>no_drinks</mat-icon>
                                </button>

                            </td>
                        </ng-container>



                        <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef> LÃ¶schen</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-mini-fab color="primary" (click)="deleteBar(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectBar(row)"></tr>
                    </table>

                </div>
            </div>
        </div>

    </div>

    <div fxFlex>
        <app-entry-browser [bar]="(selectedBar$ | async)"></app-entry-browser>
    </div>


</div>
