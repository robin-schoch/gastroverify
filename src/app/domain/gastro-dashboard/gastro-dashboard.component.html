<div fxFill fxLayoutGap="10px" fxLayout="column">

    <div fxLayout="row" fxFlex="30" fxLayoutGap="10px" *ngIf="partner$ | async as partner">



        <div class="mat-elevation-z8" fxFlex fxLayout="column">
            <mat-toolbar>
                <span>Standorte</span>
                <span class="example-spacer"></span>
                <button mat-icon-button (click)="openAddDialog()" matTooltip="Registrieren">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
                </button>
            </mat-toolbar>

            <div fxFlex fxLayout="column">
                <div *ngIf="!!partner.locations || partner.locations?.length > 0" class="example-container" fxFlex>
                    <table mat-table [dataSource]="partner.locations" fxFlex>

                        <!-- Bar ID Column -->
                        <ng-container matColumnDef="BarID">
                            <th mat-header-cell *matHeaderCellDef> Location ID</th>
                            <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="CheckOutCode">
                            <th mat-header-cell *matHeaderCellDef> Strasse</th>
                            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="CheckInCode">
                            <th mat-header-cell *matHeaderCellDef> Ort</th>
                            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                        </ng-container>

                        <!-- Delete Column -->
                        <ng-container matColumnDef="CheckIn">
                            <th mat-header-cell *matHeaderCellDef> Check In</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-mini-fab color="primary"
                                        (click)="openQRCodeDialog(element.checkInCode, 'checkin', element.name)">
                                    <mat-icon>local_bar</mat-icon>
                                </button>

                            </td>
                        </ng-container>

                        <ng-container matColumnDef="CheckOut">
                            <th mat-header-cell *matHeaderCellDef> Check Out</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-mini-fab color="primary"
                                        (click)="openQRCodeDialog(element.checkOutCode, 'cehckout', element.name)">
                                    <mat-icon>no_drinks</mat-icon>
                                </button>

                            </td>
                        </ng-container>


                        <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef> LÃ¶schen</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-mini-fab color="primary" (click)="openConfirmDialog(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectBar(row)"></tr>
                    </table>

                </div>
            </div>
        </div>

    </div>

    <div fxFlex>
        <app-entry-browser [location]="(selectedBar$ | async)"></app-entry-browser>
    </div>

</div>
