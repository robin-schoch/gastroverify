<div fxFlex fxLayoutGap="10px" fxLayout="column">

    <span>hey</span>
    <button mat-raised-button appSignOut>Logout</button>

    <mat-card *ngIf="gastro$ | async as gastro">
        <mat-card-content>
            <form #signInFrom="ngForm" *ngIf="!(newGastro$ | async)" fxLayout="column">

                <mat-form-field>
                    <input [(ngModel)]="gastro.firstName" class="cell" delayedFocus matInput name="firstname"
                           placeholder="Name"
                           required type="name">
                </mat-form-field>
                <mat-form-field>

                    <input [(ngModel)]="gastro.lastName" class="cell" delayedFocus matInput name="lastname"
                           placeholder="Nachname"
                           required type="name">
                </mat-form-field>

                <mat-form-field>
                    <input [(ngModel)]="gastro.address" class="cell" delayedFocus matInput name="address"
                           placeholder="Strasse + Nummer"
                           required type="Address">
                </mat-form-field>

                <mat-form-field >
                    <input [(ngModel)]="gastro.city" class="cell" delayedFocus matInput name="city"
                           placeholder="Ort"
                           required type="city">
                </mat-form-field>


                <mat-form-field >
                    <input [(ngModel)]="gastro.zipcode" class="cell" delayedFocus matInput name="zip"
                           placeholder="PLZ"
                           required type="zip">
                </mat-form-field>

                <button mat-raised-button (click)="register()">Registrieren</button>

            </form>
            <div *ngIf="(newGastro$ | async)">
                {{gastro.email}}
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="gastro$ | async as gastro">
        <mat-card-header>
            <mat-card-title>
                Bars
                <button (click)="openAddDialog()" mat-button >hinzuf√ºgen</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="mat-elevation-z8" *ngIf="gastro.bars.length > 0">
                <table mat-table [dataSource]="gastro.bars">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.barid}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.checkOutCode}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.checkInCode}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>


</div>
