<div fxFlex fxLayoutGap="10px" fxLayout="column">

    <span>hey</span>
    <button mat-raised-button appSignOut>Logout</button>

    <mat-card *ngIf="gastro$ | async as gastro">
        <mat-card-content>
            <form #signInFrom="ngForm" *ngIf="!(newGastro$ | async)" fxLayout="column">

                <mat-form-field>
                    <input [(ngModel)]="gastro.firstName" class="cell" delayedFocus matInput name="firstname"
                           placeholder="Name"
                           required type="name">
                </mat-form-field>
                <mat-form-field>

                    <input [(ngModel)]="gastro.lastName" class="cell" delayedFocus matInput name="lastname"
                           placeholder="Nachname"
                           required type="name">
                </mat-form-field>

                <mat-form-field>
                    <input [(ngModel)]="gastro.address" class="cell" delayedFocus matInput name="address"
                           placeholder="Strasse + Nummer"
                           required type="Address">
                </mat-form-field>

                <mat-form-field>
                    <input [(ngModel)]="gastro.city" class="cell" delayedFocus matInput name="city"
                           placeholder="Ort"
                           required type="city">
                </mat-form-field>


                <mat-form-field>
                    <input [(ngModel)]="gastro.zipcode" class="cell" delayedFocus matInput name="zip"
                           placeholder="PLZ"
                           required type="zip">
                </mat-form-field>

                <button mat-raised-button (click)="register()">Registrieren</button>

            </form>
            <div *ngIf="(newGastro$ | async)">
                {{gastro.email}}
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="gastro$ | async as gastro">
        <mat-card-header>
            <mat-card-title>
                Bars
                <button (click)="openAddDialog()" mat-button>hinzufügen</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="!!gastro.bars || gastro.bars?.length > 0" fxFlex>
                <table mat-table [dataSource]="gastro.bars" fxFlex>

                    <!-- Bar ID Column -->
                    <ng-container matColumnDef="BarID">
                        <th mat-header-cell *matHeaderCellDef> Bar ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.barid}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="CheckOutCode">
                        <th mat-header-cell *matHeaderCellDef> CheckOutCode</th>
                        <td mat-cell *matCellDef="let element"> {{element.checkOutCode}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="CheckInCode">
                        <th mat-header-cell *matHeaderCellDef> CheckInCode</th>
                        <td mat-cell *matCellDef="let element"> {{element.checkInCode}} </td>
                    </ng-container>

                    <!-- Delete Column -->
                    <ng-container matColumnDef="Delete">
                        <th mat-header-cell *matHeaderCellDef> Löschen</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="primary" (click)="deleteBar(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectBar(row)"></tr>
                </table>

            </div>
        </mat-card-content>
    </mat-card>

    <div>
        <app-entry-browser [bar]="(selectedBar$ | async)"></app-entry-browser>
    </div>


</div>
