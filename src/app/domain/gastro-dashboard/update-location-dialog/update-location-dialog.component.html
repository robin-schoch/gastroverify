<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>

<h1 mat-dialog-title>{{'location.addlocation' | translate}}</h1>
<div mat-dialog-content>
    <form #addBarForm="ngForm" fxLayout="column">
        <mat-form-field>

            <input [(ngModel)]="data.location.name" class="cell" delayedFocus matInput name="lastname"
                   placeholder="{{'form.name' | translate}}"
                   required type="name">
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="data.location.street" class="cell" delayedFocus matInput name="address"
                   placeholder="{{'form.street' | translate}}"
                   required type="Address">
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="data.location.city" class="cell" delayedFocus matInput name="city"
                   placeholder="{{'form.city' | translate}}"
                   required type="city">
        </mat-form-field>


        <mat-form-field>
            <input [(ngModel)]="data.location.zipcode" class="cell" delayedFocus matInput name="zip"
                   placeholder="{{'form.zip' | translate}}"
                   required type="zip">
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox class="example-margin" name="premiumcheckbox" [(ngModel)]="enablePremium">Checked
            </mat-checkbox>
        </section>

        <span>Achtung eigne Sender ID ist optional. Eine eigene Sender ID kostet 0.40.- pro Eintritt</span>
        <div [hidden]="!enablePremium" fxFlex>
            <mat-form-field [hidden]="!enablePremium">
                <input [(ngModel)]="data.location.senderID" class="cell" delayedFocus matInput name="senderID"
                       placeholder="{{'form.senderID' | translate}}"
                       [maxLength]="11"


                       [minlength]="3"
                       [required]="enablePremium"
                       type="text">
            </mat-form-field>
            <mat-form-field [hidden]="!enablePremium">
                <input [(ngModel)]="data.location.smsText" class="cell" delayedFocus matInput name="senderID"
                       placeholder="{{'form.smsText' | translate}}"
                       [maxLength]="200"
                       [minlength]="5"
                       [required]="enablePremium"
                       type="text">
            </mat-form-field>
        </div>

        <button mat-flat-button color="accent" type="button" [disabled]="addBarForm.invalid"
                (click)="updateLocation()">{{'form.add' | translate}}</button>
    </form>

</div>
