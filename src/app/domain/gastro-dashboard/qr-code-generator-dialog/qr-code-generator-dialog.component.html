<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>

<h1 mat-dialog-title>QR-Code Generierung</h1>

<div mat-dialog-content *ngIf="qrUrl$ | async as qrUrl">

    <div style="text-align: center;">
        <mat-checkbox *ngIf="data.text === 'checkin'" [(ngModel)]="tableEnabled" style="margin-right: 10px;" (change)="tableCheckboxChanged()"></mat-checkbox>
        <mat-form-field class="example-form-field" *ngIf="data.text === 'checkin'">
            <mat-label>Tischnummer</mat-label>
            <input matInput type="number" #tableinput [disabled]="!(isLoaded$ | async) || !tableEnabled" [(ngModel)]="tableNr" (keyup)="setTableNumber(tableinput.value)">
        </mat-form-field>
        <br>
        <canvas #canvas width="400" height="566"></canvas>
        <br>
        <button mat-flat-button color="accent" (click)="download()" style="width: 400px;">Download</button>
    </div>
</div>
