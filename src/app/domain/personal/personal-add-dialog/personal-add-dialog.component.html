<h1>Registrieren</h1>
<div mat-dialog-content>
    <form #signInFrom="ngForm" fxLayout="column" fxFlex>


        <mat-form-field>
            <input [(ngModel)]="partner.firstName" class="cell"
                   delayedFocus matInput name="firstname"
                   placeholder="Name"
                   required type="name">
        </mat-form-field>
        <mat-form-field>

            <input [(ngModel)]="partner.lastName" class="cell" delayedFocus matInput name="lastname"
                   placeholder="Nachname"
                   required type="name">
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="partner.address" class="cell" delayedFocus matInput name="address"
                   placeholder="Strasse + Nummer"
                   required type="Address">
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="partner.city" class="cell" delayedFocus matInput name="city"
                   placeholder="Ort"
                   required type="city">
        </mat-form-field>


        <mat-form-field>
            <input [(ngModel)]="partner.zipcode" class="cell" delayedFocus matInput name="zip"
                   pattern="[0-9]*"
                   placeholder="PLZ"
                   required type="zip">
        </mat-form-field>

        <button mat-flat-button
                type="button"
                [disabled]="signInFrom.invalid"
                (click)="registerNewPartner()"
                color="accent">
            speichern
        </button>

    </form>

</div>
