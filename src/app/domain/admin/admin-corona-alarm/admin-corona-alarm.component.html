<div fxFill fxLayout="row">

    <div fxFlex fxLayout="column">
        <div fxLayout="column" fxLayoutGap="10px" *ngIf="locations | async as locations">
            <mat-form-field appearance="outline">
                <mat-label>{{'report.select' | translate}}</mat-label>
                <mat-select [disabled]="locations.length < 1"
                            (selectionChange)="selectLocation($event.value)">
                    <mat-option *ngFor="let location of locations"
                                [value]="location">
                        {{location.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field color="accent" appearance="fill">
                <mat-label>Datum</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>


        <div fxFlex fxLayout="column">

            <mat-form-field appearance="fill">
                <mat-label>Vorname</mat-label>
                <input matInput [(ngModel)]="fistName">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Nachname</mat-label>
                <input matInput [(ngModel)]="lastName">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Nummer</mat-label>
                <input matInput [(ngModel)]="phoneNumber">
            </mat-form-field>
        </div>


        <button mat-raised-button (click)="getSubjects()">search</button>
    </div>
</div>
