<div fxFill fxLayout="column">
    <mat-form-field appearance="outline">
        <mat-label>{{'report.select' | translate}}</mat-label>
        <mat-select>
            <mat-option *ngFor="let location of partner.locations"
                        (onSelectionChange)="selectLocation(location)"
                        [value]="location">
                {{location.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
